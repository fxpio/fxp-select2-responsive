<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Basic example - Sonatra Select2 Responsive</title>
    <link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="../css/select2-responsive.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>

<body>
<form class="form-horizontal">
    <div class="form-group">
        <label for="form-select" class="col-sm-2 control-label">Select</label>

        <div class="col-sm-5">
            <select id="form-select" data-select2-responsive="true" class="form-control">
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
                <option value="4">Option 4</option>
                <option value="5">Option 5</option>
                <option value="6">Option 6</option>
                <option value="7">Option 7</option>
                <option value="8">Option 8</option>
                <option value="9">Option 9</option>
                <option value="10">Option 10</option>
                <option value="11">Option 11</option>
                <option value="12">Option 12</option>
                <option value="13">Option 13</option>
                <option value="14">Option 14</option>
                <option value="15">Option 15</option>
                <option value="16">Option 16</option>
                <option value="17">Option 17</option>
                <option value="18">Option 18</option>
                <option value="19">Option 19</option>
                <option value="20">Option 20</option>
                <option value="21">Option 21</option>
                <option value="22">Option 22</option>
                <option value="23">Option 23</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="form-select-multi" class="col-sm-2 control-label">Multi select</label>

        <div class="col-sm-5">
            <select id="form-select-multi" data-select2-responsive="true" multiple="multiple" class="form-control">
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
                <option value="4">Option 4</option>
                <option value="5">Option 5</option>
                <option value="6">Option 6</option>
                <option value="7">Option 7</option>
                <option value="8">Option 8</option>
                <option value="9">Option 9</option>
                <option value="10">Option 10</option>
                <option value="11">Option 11</option>
                <option value="12">Option 12</option>
                <option value="13">Option 13</option>
                <option value="14">Option 14</option>
                <option value="15">Option 15</option>
                <option value="16">Option 16</option>
                <option value="17">Option 17</option>
                <option value="18">Option 18</option>
                <option value="19">Option 19</option>
                <option value="20">Option 20</option>
                <option value="21">Option 21</option>
                <option value="22">Option 22</option>
                <option value="23">Option 23</option>
            </select>
        </div>
    </div>
</form>
<script>
    var require = {
        paths: {
            'jquery': '../bower_components/jquery/dist/jquery',
            'select2': '../bower_components/select2/select2',
            'sonatra-select2-responsive': '../js/select2-responsive',
            'sonatra-select2-responsive-locale': '../js/locale'
        },
        deps: ['sonatra-select2-responsive', 'sonatra-select2-responsive-locale/select2-responsive-fr'],
        callback: function () {
            $('#form-select').select2();
            $('#form-select-multi').select2();
            $(window).trigger('load');
        }
    };
</script>
<script src="../bower_components/requirejs/require.js" async="async"></script>
</body>
</html>
